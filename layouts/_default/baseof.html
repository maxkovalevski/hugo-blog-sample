<!DOCTYPE html>
<html lang="en">

{{ partial "head" . }}

<body>
    <h1>{{ .Site.Title }}</h1>
    <div>
        <ul>
            <li><a href="/">Home</a></li>
            {{ range where .Site.RegularPages "Type" "page" }}
            <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
            {{ end }}
            <li><a href="/blog">Blog</a></li>
        </ul>
    </div>
    {{ block "content" . }}{{ end }}
</body>

</html>
